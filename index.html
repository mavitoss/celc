    <h1>THE SMITHS</h1>
    <p>The Smiths foi uma banda britânica de rock, fundada em Manchester em 1982.
         Tendo como principal característica a parceria nas composições de Morissey (vocal) e Johnny Marr 
        (guitarras), a banda também incluía Andy Rourke no baixo e Mike Joyce como baterista</p>
